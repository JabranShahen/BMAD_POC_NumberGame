<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background rounded square -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4C7CF6"></stop>
      <stop offset="100%" stop-color="#1D4ED8"></stop>
    </linearGradient>

    <!-- Subtle tile shadow -->
    <filter id="tile-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- App icon base -->
  <rect x="64" y="64" width="896" height="896" rx="220" ry="220" fill="url(#bg-gradient)"></rect>

  <!-- Decorative faint numbers in the back -->
  <text x="190" y="290" fill="rgba(255,255,255,0.12)" font-size="140" font-family="SF Pro Display, Roboto, sans-serif" font-weight="700">
    3
  </text>
  <text x="690" y="830" fill="rgba(255,255,255,0.10)" font-size="160" font-family="SF Pro Display, Roboto, sans-serif" font-weight="700">
    9
  </text>

  <!-- Center puzzle strip -->
  <!-- Left tile: "1" -->
  <g filter="url(#tile-shadow)">
    <rect x="220" y="350" width="170" height="200" rx="40" ry="40" fill="#F8FAFC"></rect>
    <text x="305" y="480" text-anchor="middle" fill="#0F172A" font-size="120" font-family="SF Pro Display, Roboto, sans-serif" font-weight="800">
      1
    </text>
  </g>

  <!-- Middle tile: "?" (accent, slightly rotated) -->
  <g filter="url(#tile-shadow)" transform="translate(427,340) rotate(-7 110 100)">
    <rect x="0" y="0" width="220" height="220" rx="50" ry="50" fill="#F5A524"></rect>
    <text x="110" y="140" text-anchor="middle" fill="#0F172A" font-size="140" font-family="SF Pro Display, Roboto, sans-serif" font-weight="900">
      ?
    </text>
  </g>

  <!-- Right tile: "4" -->
  <g filter="url(#tile-shadow)">
    <rect x="640" y="350" width="170" height="200" rx="40" ry="40" fill="#F8FAFC"></rect>
    <text x="725" y="480" text-anchor="middle" fill="#0F172A" font-size="120" font-family="SF Pro Display, Roboto, sans-serif" font-weight="800">
      4
    </text>
  </g>

  <!-- Small timer badge at top-right -->
  <g filter="url(#tile-shadow)">
    <rect x="640" y="220" width="180" height="80" rx="40" ry="40" fill="rgba(15,23,42,0.18)"></rect>
    <circle cx="680" cy="260" r="18" fill="#F8FAFC"></circle>
    <path d="M680 244 v14 h10" stroke="#4C7CF6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
    <text x="720" y="270" fill="#F8FAFC" font-size="32" font-family="SF Pro Display, Roboto, sans-serif" font-weight="600">
      8s
    </text>
  </g>

  <!-- Bottom label "funnums" -->
  <text x="512" y="770" text-anchor="middle" fill="rgba(248,250,252,0.96)" font-size="72" font-family="SF Pro Display, Roboto, sans-serif" font-weight="800" letter-spacing="4">
    FUNNUMS
  </text>

</svg>
